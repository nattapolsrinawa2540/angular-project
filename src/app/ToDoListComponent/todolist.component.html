<div class="container">
    <div class="card-row">
        <div class="card-header">
            <h1>{{ title }}</h1>
        </div>
        <div class="card-body">
            <form action="">
                <h2 for="">Task:</h2>
                <input class="form-control" type="text" name="newTask" id="newTask" [(ngModel)]="newTask">
                <button class="btn btn-outline-primary mt-2" type="submit" (click)="addTodo()">Add Task</button>
            </form>
        </div>
        <div class="card-body">
            <h2>My Current Tasks ({{ taskList.length }})</h2>
            <ul>
                <li class="d-flex my-3 py-2 px-3" *ngFor="let task of taskList;let i = index">
                    {{ task }}
                    <button class="btn btn-outline-danger" (click)="removeTask(i)">Delete</button>
                </li>
            </ul>
        </div>
    </div>
</div>
